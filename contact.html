<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jacku Fotografía - Contact</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="/CSS/contact.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">  
</head>
<body>
    <header>
        <div class="top-nav">
            <a href="/index.html"><img src="/IMG/jacku-logo.png" alt="Logo Jacku Fotografía" class="logo-nav"></a>
            <nav>
                <ul>
                    <li><a href="/about.html">About</a></li>
                    <li><a href="/weddings.html">Weddings</a></li>
                    <li><a href="/bands.html">Bands</a></li>
                    <li><a href="/studio.html">Studio</a></li>
                    <li><a href="/events.html">Events</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
            <form action="https://formspree.io/f/movqlebp" method="POST">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            
                <label for="first_name">Nombre:</label>
                <input type="text" id="first_name" name="first_name" required>
            
                <label for="last_name">Apellido:</label>
                <input type="text" id="last_name" name="last_name" required>
            
                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" name="phone" required placeholder="Ejemplo: +5491100000000">
            
                <label for="date">Fecha:</label>
                <input type="date" id="date" name="date" required>

                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" placeholder="Escribe tu mensaje aquí..." required></textarea>
                <button type="submit">Enviar</button>
            </form>
    </main>

    <footer>
        <img src="/IMG/jacku-logo.png" alt="jacku-logo" class="logo-footer">
        <div class="footer-section contact-info">
            <p>© 2024 Jacku fotografía</p>
            <p>Phone: +54 11 33728259</p>
            <p>Email: jackufotografia@gmail.com</p>
        </div>
        <a href="https://www.instagram.com/jacku.fotografia/"><i class="fa-brands fa-instagram"></i></a>
    </footer>
</body>
</html>
